upstream hello_django {
    server web:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://hello_django;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
	proxy_buffering off;
    }

    location /static/ {
        alias /home/html5/web/static/;
    }
    
    location /dicom.zip {
            proxy_pass http://10.10.2.105:11114;
    }

}    

